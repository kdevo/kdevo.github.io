<!doctype html>
<html>
<head>
    <title>Redirecting...</title>
    <link rel=canonical href="https://kdevo.dev"/>
    <meta name=robots content="noindex">
    <meta charset=utf-8>
    <meta http-equiv=refresh content="30; url=https://kdevo.dev/">
    <link rel=icon type=image/png href=https://kdevo.dev/images/favicon.png>
</head>
<body>
    <h1>I've moved! kdevo.github.io → kdevo.dev</h1>
    <h2>You will be redirected in 3 - 30 seconds. If you are not redirected automatically, please click here:</h2>
    <p><a id="link" href="https://kdevo.dev" title="correct website">https://kdevo.dev</a></p>
    <noscript>
        <p><b>⚠️ In order for the redirection to fully work, please turn JavaScript on (for detecting the URL path).</b></p>
    </noscript>
    <script>
        const ele = document.getElementById("link")
        const lnk = "https://kdevo.dev" + document.location.pathname + document.location.search + document.location.hash
        ele.href = lnk
        ele.innerText = lnk 
        window.location.replace(lnk)
    </script>
</body>
</html>
